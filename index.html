<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Maker</title>
    <link rel="stylesheet" href="./Resources/style.css">
    <script src="./Resources/script.js" defer></script>
</head>

<body>
    <main>
        <h1>Your Today's Special Meal</h1>
        <div class="container">
            <select name="meal-list" id="meal-list" onchange="chooseMeal()">
                <option value="">--Please choose a meal--</option>
                <option value="rice and stew" id="rice-and-stew">Rice and Stew</option>
                <option value="jollof rice" id="jollof">Jollof Rice</option>
                <option value="ofada stew" id="ofada">Ofada Stew</option>
                <option value="efo riro" id="Efo-riro">Efo Riro</option>
                <option value="african salad" id="african-salad">African Salad</option>
                <option value="asun" id="asun">Asun</option>
                <option value="moin moin" id="moin-moin">Moin Moin</option>
                <option value="ewa agoyin" id="ewa-agoyin">Ewa Agoyin</option>
                <option value="boli and groundnut" id="boli">Boli and Groundnut</option>
                <option value="akara" id="akara">Akara</option>
                <option value="fried yam" id="fried-yam">Fried Yam</option>
                <option value="nkwobi" id="nkwobi">Nkwobi</option>
                <option value="ewa riro" id="ewa-riro">Ewa Riro(Beans Porridge)</option>
                <option value="ogbono soup" id="ogbono">Ogbono Soup</option>
                <option value="egusi soup" id="egusi">Egusi Soup</option>
                <option value="amala and ewedu soup" id="amala-ewedu">Amala and Ewedu Soup</option>
                <option value="pepper soup" id="pepper-soup">Pepper Soup</option>
                <option value="banga soup" id="banga-soup">Banga Soup</option>
                <option value="edikang ikong soup" id="edikang-ikong">Edikang Ikong Soup</option>
                <option value="afang soup" id="afang">Afang Soup</option>
            </select>
            <input type="button" value="#?" id="price">
        </div>
    </main>
    <h1></h1>
</body>
</html>
